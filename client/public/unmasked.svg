<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#0F172A"/>

  <!-- Mask Shape -->
  <path d="M60 70 C70 50, 130 50, 140 70 L130 110 C120 120, 80 120, 70 110 Z" fill="#1E293B" stroke="#64748B" stroke-width="3"/>

  <!-- Eyes (anonymous) -->
  <circle cx="80" cy="85" r="5" fill="#F8FAFC"/>
  <circle cx="120" cy="85" r="5" fill="#F8FAFC"/>

  <!-- Split line to show "unmasking" -->
  <line x1="100" y1="50" x2="100" y2="130" stroke="#22D3EE" stroke-width="2" stroke-dasharray="4 4"/>

  <!-- Speech bubble (voice/opinion) -->
  <path d="M60 140 h80 a10 10 0 0 1 10 10 v20 l-10 -10 h-80 a10 10 0 0 1 -10 -10 v-10 a10 10 0 0 1 10 -10 z" fill="#22D3EE" opacity="0.15"/>

  <!-- Text: Unmasked -->
  <text x="100" y="185" fill="#E2E8F0" font-size="20" text-anchor="middle" font-family="Segoe UI, sans-serif" letter-spacing="1">Unmasked</text>
</svg>
